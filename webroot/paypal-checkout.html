  <script>
    window.onload = init;
    function init () {
        //Uranium Form
        const uraniumForm = document.getElementById('wf-form-Uranium-Whitelist-Form');
        sendFormDataToServerOnSubmit(uraniumForm, "3198210", "You're on the LUX Uranium Whitelist. Join the official LUX telegram to access the uranium drop. https://t.me/luxdefichat")
        //Credit Form
        const creditForm = document.getElementById('wf-form-Credit-Waitlist-Form');
        sendFormDataToServerOnSubmit(creditForm, "33211417", "You're on the LUX Credit Whitelist. Join the official LUX telegram to access thedrop. https://t.me/luxdefichat")
        //Validator Form
        const validatorForm = document.getElementById('validator-waitlist-form');
        sendFormDataToServerOnSubmit(validatorForm, "3211418", "You're on the LUX Validator Whitelist. Join the official LUX telegram to access the drop. https://t.me/luxdefichat")
        //Coin Form
        const coinForm = document.getElementById('wf-form-Coin-Waitlist-Form');
        sendFormDataToServerOnSubmit(coinForm, "3211420", "You're on the LUX Coin Whitelist. Join the official LUX telegram to access thedrop. https://t.me/luxdefichat")
        //Pass Form
        const passForm = document.getElementById('wf-form-Pass-Waitlist-Form');
        sendFormDataToServerOnSubmit(passForm, "3211421", "You're on the LUX Pass Whitelist. Join the official LUX telegram to access the drop. https://t.me/luxdefichat")
        //Wagmi Form
        const wagmiForm = document.getElementById('wf-form-Everything-Form');
        sendFormDataToServerOnSubmit(wagmiForm, "3211703", "You're on the whitelist for all upcoming LUX products. Join the official LUX telegram to access the drop. https://t.me/luxdefichat")
    }
    function sendFormDataToServerOnSubmit(form, listId, dynamic_text){
        form.addEventListener('submit', (e) => {
            let data = Array.from(new FormData(form));
            data.push({"list": listId, "text": dynamic_text});
            let res = fetch('https://bestcondos.co:5000/textmagic/create-contact', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(res => console.log(res));
        });
    }
</script>
